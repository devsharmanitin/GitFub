        <div class="body-container" style="margin-top: 1x;">

                <div class="icon-wrapper">
                    <img src="" id="userAvatar" style="height: 100%; width: 100%; border-radius: 50%;">
                </div>
                <h6 style="margin-top: 10px;"><a class="card-title" href=""> ... </a></h6>

                        <p style="width: 50%; "><a href="" id="followers">followers</a> </p>
                      
                    </div>

                        <p style="width: 50%; "><a href="" id="following">following</a></p>

        </div>

<!-- The Modal -->
<div id="modalDialog" class="modal">

        <div class="modal-body">
            <form action="" method="post" enctype="multipart/form-data" class="DocSearchForm">
                <div class="DocSearch-LoadingIndicator">
                    <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #F9322C;"></i>
                </div>
                <div class="input-container">
                    <input type="text" name="title" id="SearchUser" class="form-control" placeholder="Search Query"/>
                </div>
            </form>
            <div class="QueryContainer" id="QueryContainer">
               <!-- Quries  -->
            </div>
        </div>
        
    </div>
